[uwsgi]

need-app = true
wsgi-file =  /var/www/vhosts/querybuilder-lcp.mit.edu/Flask/wsgi.py

plugins = python3

callable = app
master = true
processes = 5
gid = publicusers

socket = /etc/uwsgi.sockets/querybuilder_uwsgi.sock
venv = /var/www/vhosts/querybuilder-lcp.mit.edu/python_env

logto = /var/log/uwsgi/%n.log

chmod-socket = 666
die-on-term = true

vacuum = true
